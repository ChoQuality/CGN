<header class="header">
    <h1 class="fs-28 fw-600">메인관리</h1>

    <div class="btnGroup gap-5">
        <button type="button" class="btn is-secondary" id="cancel" >취소</button>
        <button type="button" class="btn is-primary" id="save">저장</button>
    </div>
</header>
<div class="container is-main is-portlet">
    <div class="sidebarWrap">
        <div class="sidebar">
            <div class="has-scrollbars is-small" data-overlayscrollbars="host"><div class="os-size-observer"><div class="os-size-observer-listener"></div></div><div class="" data-overlayscrollbars-viewport="scrollbarHidden overflowXHidden overflowYScroll" tabindex="-1" style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; top: 0px; right: 0px; left: 0px; padding: 0px;">
                <ul id="draggable" class="sidebar__menu">

                    <th:block th:each="portletDto:${allPortLetList.getData()}">
                        <li th:data-col="${portletDto.getPortletSize()}" th:data-title="${portletDto.getPortletNm()}" th:data-image="${portletDto.getThumbnailImage()}" th:data-portletId="${portletDto.getPortletId()}" th:class="${portletDto.getSelected()}">
                            <a class="sidebar__menuItem">
                                <div class="portletItem">[[${portletDto.getPortletNm()}]]<span>[[${portletDto.getPortletSize()}]] X 1</span></div>
                            </a>
                        </li>
                    </th:block>

                </ul>
            </div><div class="os-scrollbar os-scrollbar-horizontal os-theme-dark os-scrollbar-auto-hide os-scrollbar-handle-interactive os-scrollbar-cornerless os-scrollbar-unusable os-scrollbar-auto-hide-hidden" style="--os-viewport-percent: 1; --os-scroll-direction: 0;"><div class="os-scrollbar-track"><div class="os-scrollbar-handle"></div></div></div><div class="os-scrollbar os-scrollbar-vertical os-theme-dark os-scrollbar-auto-hide os-scrollbar-handle-interactive os-scrollbar-visible os-scrollbar-cornerless os-scrollbar-auto-hide-hidden" style="--os-viewport-percent: 0.7461; --os-scroll-direction: 0;"><div class="os-scrollbar-track"><div class="os-scrollbar-handle"></div></div></div></div>

<!-- 알럿모달 추가 -->
<div id="confirmModal" class="modal is-alert">
    <div class="modal__inner">
        <div class="modal__header">
            <div class="top"><h2 class="title">알림</h2></div>
        </div>
        <!--여기다가 문구를 넣어주시면 되요 -->
        <div class="modal__contents"></div>

        <div class="modal__footer">
            <button type="button" class="btn is-secondary is-small" data-value="cancel" id="cancelBtn" >취소</button>
            <button type="button" class="btn is-primary is-small" data-value="ok" id="confirmBtn">확인</button>
        </div>
    </div>

    <div class="modal__mask"></div>
    <!-- <div class="modal__mask" data-function="modalClose"></div> -->
</div>
