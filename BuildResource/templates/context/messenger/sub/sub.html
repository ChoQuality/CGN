<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="messageSource" type="java.util.Map"*/-->
<!--/*@thymesVar id="layoutService" type="com.gsbizple.wiz.common.service.view.LayoutService"*/-->
<div class="messageList">
    <div class="messageList__top">
        <h2 th:text="${messageSource.get('view.messenger.sub.chat.list')}"></h2>
        <div class="btnGroup gap-3">
            <button type="button" class="btn has-icon" data-function="modal" data-target="#createChatModal" id="CreateChatModalOpenBtn">
                <i class="icon is-32 is-chat-add"></i>
                <span class="visually-hidden" th:text="${messageSource.get('view.messenger.sub.new.chat')}"></span>
            </button>
        </div>
    </div>

    <div class="messageList__search">
        <div id="msgRoomSearchForm" class="formSearch is-round is-background">
            <input type="text" class="form__search" th:placeholder="${messageSource.get('view.messenger.sub.chat.placeholder')}"
                   style="margin-bottom: 3.3px;"
            >
            <button class="btn has-icon form__searchBtn">
                <i class="icon is-24 is-search-24"></i>
                <span class="visually-hidden">검색</span>
            </button>
        </div>

        <!--<div class="chatSearch">



            &lt;!&ndash;
            <button class="btn has-icon chatSearch__btn">
                <i class="icon is-30 is-search-24"></i>
                <span class="visually-hidden">검색</span>
            </button>
            <input type="text" class="chatSearch__input" th:placeholder="${messageSource.get('view.messenger.sub.chat.placeholder')}">
            <button type="button" class="btn has-icon chatSearch__clear"><i class="icon is-14 is-clear-14"></i></button>&ndash;&gt;
        </div>-->
    </div>

    <div class="messageList__list is-fixed">
        <!--fixed 영역-->
    </div>
    <div class="has-scrollbars is-small" data-overlayscrollbars="host">
        <div class="os-size-observer">
            <div class="os-size-observer-listener"></div>
        </div>
        <div class="" data-overlayscrollbars-viewport="scrollbarHidden overflowXHidden overflowYScroll" tabindex="-1" style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; top: 0px; right: 0px; left: 0px; padding: 0px;">
            <div class="messageList__list">
                <!--unfixed 영역-->
            </div>
        </div>
        <div class="os-scrollbar os-scrollbar-horizontal os-theme-dark os-scrollbar-auto-hide os-scrollbar-handle-interactive os-scrollbar-cornerless os-scrollbar-unusable os-scrollbar-auto-hide-hidden" style="--os-viewport-percent: 1; --os-scroll-direction: 0;">
            <div class="os-scrollbar-track">
                <div class="os-scrollbar-handle">
                </div>
            </div>
        </div>
        <div class="os-scrollbar os-scrollbar-vertical os-theme-dark os-scrollbar-auto-hide os-scrollbar-handle-interactive os-scrollbar-visible os-scrollbar-cornerless os-scrollbar-auto-hide-hidden" style="--os-viewport-percent: 0.3852; --os-scroll-direction: 0;">
            <div class="os-scrollbar-track">
                <div class="os-scrollbar-handle"></div>
            </div>
        </div>
    </div>
</div>
